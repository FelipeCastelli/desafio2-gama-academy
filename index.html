<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Desafio 2 - Cliente</title>
</head>

<body>


    <div class="container pt-5 pb-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h4>Cliente</h4>
            </div>
            <div class="col-lg-6">
                <label>Nome completo</label>
                <input type="text" class="form-control mb-3" id="nome">

            </div>
            <div class="col-lg-6">
                <label>E-mail</label>
                <input type="email" class="form-control mb-3" id="email">
            </div>
            <div class="col-lg-4">

                <label>Telefone</label>
                <input type="text" class="form-control mb-3" id="telefone">

            </div>
            <div class="col-lg-5">
                <label>Endereço</label>
                <input type="text" class="form-control mb-3" id="endereco">
            </div>
            <div class="col-lg-3">
                <label>Número</label>
                <input type="text" class="form-control mb-3" id="numero">
            </div>
            <div class="col-lg-6">
                <label>Bairro</label>
                <input type="text" class="form-control mb-3" id="bairro">
            </div>
            <div class="col-lg-4">
                <label>Cidade</label>
                <input type="text" class="form-control mb-3" id="cidade">
            </div>
            <div class="col-lg-2">
                <label>Estado</label>
                <input type="text" class="form-control mb-3" id="estado">
            </div>
            <div class="col-12 text-center mt-4">
                <button onclick="salvarCliente()" type="button" class="btn btn-success">Salvar</button>
            </div>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="./js/cliente.js"></script>

</body>

</html>
