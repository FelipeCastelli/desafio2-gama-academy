<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Desafio 2 - Inventário</title>
</head>

<body>


    <div class="container pt-5 pb-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h4>Inventário</h4>
            </div>
            <div class="col-lg-4">
                <img src="https://via.placeholder.com/400x400" class="img-fluid" alt="">
                <label>Produto X</label>
                <input type="number" class="form-control mb-3" id="q_px" placeholder="Quantidade">
            </div>
            <div class="col-lg-4">
                <img src="https://via.placeholder.com/400x400" class="img-fluid" alt="">
                <label>Produto Y</label>
                <input type="number" class="form-control mb-3" id="q_py" placeholder="Quantidade">
            </div>
            <div class="col-lg-4">
                <img src="https://via.placeholder.com/400x400" class="img-fluid" alt="">
                <label>Produto Z</label>
                <input type="number" class="form-control mb-3" id="q_pz" placeholder="Quantidade">
            </div>
            <div class="col-12 text-center mt-4">
                <button onclick="salvarInventario()" type="button" class="btn btn-success">Salvar</button>
            </div>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="./js/inventario.js"></script>

</body>

</html>
